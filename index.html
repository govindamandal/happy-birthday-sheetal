    <script>
        function fadeIn(element, duration) {
            element.style.opacity = 0;
            element.style.display = "block";

            let last = +new Date();
            let tick = function () {
                element.style.opacity = +element.style.opacity + (new Date() - last) / duration;
                last = +new Date();

                if (+element.style.opacity < 1) {
                    (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16);
                }
            };

            tick();
        }

        function fadeOut(element, duration) {
            element.style.opacity = 1;

            let last = +new Date();
            let tick = function () {
                element.style.opacity = +element.style.opacity - (new Date() - last) / duration;
                last = +new Date();

                if (+element.style.opacity > 0) {
                    (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16);
                } else {
                    element.style.display = "none";
                }
            };

            tick();
        }

        const images = [
            "images/model.png",
            "images/model.jpeg",
            "images/model1.png",
            "images/model1.jpeg",
            "images/model2.png",
            "images/model2.jpeg",
        ];

        const fadeInTime = 600;
        const fadeOutTime = 5000;
        let fade = "in";
        let lastFade = +new Date();
        let currentFade = +new Date();

        let index = 0;
        const modelDiv = document.querySelector(".model");
        let image = images[index];
        const imageTag = document.createElement("img");
        imageTag.style.width = "380px";
        imageTag.style.height = "450px";
        imageTag.style.objectFit = "cover";
        imageTag.src = image;
        modelDiv.appendChild(imageTag);

        function changeBackground() {
            currentFade = +new Date();
            if (fade === "in" && currentFade - lastFade > fadeOutTime) {
                lastFade = currentFade;
                fadeOut(modelDiv, 800);
                fade = "out";
            } else if (fade === "out" && currentFade - lastFade > fadeInTime) {
                lastFade = currentFade;
                index = (index + 1) % images.length;
                image = images[index];
                imageTag.src = image;
                fadeIn(modelDiv, 800);
                fade = "in";
            }
        }

        setInterval(changeBackground, 1000); // Change every 4 seconds
    </script>
